<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" type="png" />
    <link rel="stylesheet" href="entradaEstoque.css" />
    <title>ADASP Stock</title>
  </head>
  <body>
    <nav>
      <h1>
        <a href="home.html"
          ><img src="home.png" height="24" alt="icone inicio" />&ensp;ADASP
          Stock</a
        >
      </h1>
      <div class="profile">
        <img src="user.png" width="150" alt="foto do usuario" />
        <p id="usuario">Usuário:</p>
        <p id="cargo">Cargo:</p>
      </div>
      <ul>
        <li><a href="estoque.html">Estoque</a></li>
        <li><a href="adiciona.html">Adicionar Produto</a></li>
        <li><a href="entradaEstoque.html">Entrada de Estoque</a></li>
        <li><a href="saidaEstoque.html">Saída de Estoque</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#logout" id="logout">Sair</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <header>
        <div class="page-title">
          <h2>Sistema de Gerenciamento de Estoque</h2>
        </div>
      </header>
      <div class="content">
        <h3 id="formTitle">Saida de Estoque</h3>
        <form id="entradaEstoqueForm">
          <!-- Campo de seleção do Produto -->
          <div class="input">
            <label for="produtoId">Produto:</label>
            <select id="produtoId" name="produtoId" required>
              <!-- As opções serão carregadas dinamicamente via JavaScript -->
            </select>
          </div>

          <!-- Campo para a quantidade -->
          <div class="input">
            <label for="quantidade">Quantidade:</label>
            <input
              type="number"
              id="quantidade"
              name="quantidade"
              min="1"
              required
            />
          </div>

          <!-- Campo para o destino -->
          <div class="input">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required />
          </div>

          <button type="submit">Registrar Saída</button>
        </form>
      </div>
    </div>
    <script src="saidaEstoque.js"></script>
  </body>
</html>
