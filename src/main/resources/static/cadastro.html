<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>ADASP Stock - Cadastro de Funcionário</title>
  </head>
  <body>
    <div class="container">
      <div class="cadastro-form">
        <h1><a href="index.html">ADASP Stock</a></h1>
        <h2>Cadastro de Funcionário</h2>
        <form id="cadastroForm">
          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div>
            <label for="username">Nome de Usuário (username):</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              maxlength="50"
            />
          </div>
          <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
          </div>
          <label>Cargo:</label>
          <div id="cargo">
            <input type="radio" name="cargo" value="Funcionário" required />
            <label>Funcionário</label>
            <input type="radio" name="cargo" value="Gerente" />
            <label>Gerente</label>
          </div>

          <div>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
