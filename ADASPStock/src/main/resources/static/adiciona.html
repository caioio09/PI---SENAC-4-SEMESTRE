<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="adiciona.css" />
    <title>ADASP Stock</title>
  </head>
  <body>
    <nav>
      <h1>
        <a href="home.html"
          ><img src="home.png" height="24" alt="icone inicio" />&ensp;ADASP
          Stock</a
        >
      </h1>
      <ul>
        <li><a href="estoque.html">Estoque</a></li>
        <li><a href="adiciona.html">Adicionar Produto</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <header>
        <div class="page-title">
          <h2>Sistema de Gerenciamento de Estoque</h2>
        </div>
      </header>
      <div class="content">
        <h3 id="formTitle">Adicionar Novo Produto</h3>
        <form id="addProductForm">
          <div class="input">
            <label for="id">Código do Produto:</label>
            <input type="text" id="id" name="id" required />
          </div>
          <div class="input">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="input">
            <label for="preco">Preço Unitário (R$):</label>
            <input
              type="number"
              id="preco"
              name="preco"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="input">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required />
          </div>

          <label>Categoria</label>
          <select
            id="categoria_id"
            name="categoria_id"
            class="categoria-select"
            required
          >
            <option value="1">Alimentos</option>
            <option value="2">Bebidas</option>
            <option value="3">Brinquedos</option>
            <option value="4">Cosméticos</option>
            <option value="5">Hortifruti</option>
            <option value="6">Eletrônicos</option>
            <option value="7">Roupas</option>
          </select>

          <button type="submit">Cadastrar Produto</button>
        </form>
      </div>
    </div>
    <script src="adiciona.js"></script>
  </body>
</html>
